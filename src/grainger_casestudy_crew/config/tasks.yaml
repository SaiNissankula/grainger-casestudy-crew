    Prioritize the capabilities and be prepared to justify your prioritization. The sequence should take into account factors such as operational readiness, expected benefits, and the logical order of implementation.
    We recommend your recommendation convey the business value, capabilities needed to achieve the stated business value and an execution strategy expressed via the roadmap & priorities.
